version: '3.3'

services:
  app:
    build: .
    volumes:
      - .:/app
    working_dir: /app/pluto
    ports:
      - "8000:8000"
    stdin_open: true
    tty: true
    command: bash -c "python manage.py makemigrations && python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
